<!DOCTYPE html>
<html>
  <head>
    <title>Bike</title>
    <meta charset="utf-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""></script>

    <!--script src="osm/leaflet-ajax/dist/leaflet.ajax.min.js"></script-->
    <!--script src="osm/leaflet-plugins/control/Distance.js"></script-->
    <style>
      body { margin: 0; padding: 0 }
      #map { position: absolute; top: 0; bottom: 0; width: 100% }
    </style>
  </head>
  <body>
    <!-- define a DIV into which the map will appear. Make it take up the whole window -->
    <div id="map"></div>
    <!--script src="var-bike.js"></script-->
    <script type='text/javascript'>

      var mapnik   = new L.TileLayer(
        'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        {
          attribution: 'Map data &copy; <a href="http://osm.org">OpenStreetMap</a> contributors'
        }
      );
      var cyclemap = new L.TileLayer(
        'https://tile.susu.ru/osm/cycle/{z}/{x}/{y}.png',
        {
          maxZoom: 17,
          attribution: 'Map data &copy; <a href="http://osm.org">OpenStreetMap</a> contributors'
        }
      );
      var intl = new L.TileLayer(
        'https://tile.susu.ru/osm-intl/{z}/{x}/{y}.png',
        {
          maxZoom: 17,
          attribution: 'Map data &copy; <a href="http://osm.org">OpenStreetMap</a> contributors'
        }
      );
      var otm = new L.TileLayer(
//        'https://{a|b|c}.tile.opentopomap.org/{z}/{x}/{y}.png',
        'https://b.tile.opentopomap.org/{z}/{x}/{y}.png',
        {
          maxZoom: 17,
          attribution: 'Kartendaten: © <a href="https://openstreetmap.org/copyright">OpenStreetMap</a>-Mitwirkende, SRTM | Kartendarstellung: © <a href="http://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
        }
      );

      // Load bike tracks
      var track;
      var plan;
      var layerControl;

      $.getJSON('bike.geojson', function(data) {
          track = L.geoJson(data, {
              style: style,
              onEachFeature: onEachFeature
          }).addTo(map);
          loadPlan();
      });

      function loadPlan() {
        $.getJSON('plan.geojson', function(data) {
            plan = L.geoJson(data, {
                style: {dashArray: '5, 9', weight: 3, opacity: .5},
                onEachFeature: onEachFeature
            });

            // Create layer control after both layers are loaded
            layerControl = L.control.layers(
              {
                'Standard': mapnik,
                'OpenTopoMap': otm,
                'CycleMap': cyclemap,
                'Light': intl
              },
              {
                'Tracks': track,
                'Plans': plan
              }
            ).addTo(map);
        });
      }

      var map = new L.Map(
        'map',
        {
          layers: [mapnik], // , track
          center: [55, 60],
          zoom: 8,
          maxBounds: [[30, 10], [60, 70]],
          wheelPxPerZoomLevel: 120
        }
      );

      function style(feature){
        color = 'red';
        opacity = .67;
        weight = 4;  // default line width

        if (feature.properties) {
          if (feature.properties.stroke)
            color = feature.properties.stroke;

          if (feature.properties.opacity)
            opacity = feature.properties.opacity;
            
          if (feature.properties['stroke-width'])
            weight = feature.properties['stroke-width'];
        }

        return {
          color: color, 
          opacity: opacity,
          fillOpacity: 0,
          weight: weight
        };
      }

      function onEachFeature(feature, layer) {
        // does this feature have a property named popupText?
        if (feature.properties && feature.properties.popupText) {
            layer.bindPopup('' + feature.properties.popupText);
        }
      }

      L.control.scale().addTo(map);
    </script>
  </body>
</html>
